    <title>ADIMISSION_FORM</title>
</head>
<body>
    
    <form action="">
        <h1 style="background-color: steelblue; color: white;">ADMISSION FORM </h1>
        <h2 style="background-color: steelblue; color: white;">CONTACT INFORMATION</h2>
        <fieldset>
        <p>FIRST NAME:<input type="text" placeholder="first name" name="sfirstname" required></p>
        <p>LAST NAME:<input type="text" placeholder="last name" name="slastname" required></p>
        <fieldset>    
            <legend>GENDER</legend>
            <p>MALE:<input type="radio" name="sgender" id="male" required>
            FEMALE:<input type="radio" name="sgender" required id="female">
            RATHER NO TO SAY:<input type="radio" name="sgender" required id="NA">
        </fieldset>
        </p>
        <p>12 <sup>th</sup> percentage :<input type="text" placeholder="__%" name="s12percentage" required></p>
        <p>EMAIL:<input type="email" placeholder="EX-xyz@Xmail.com" name="semail"required></p>
        <p>PINCODE:<input type="number" placeholder="PIN-CODE" name="sPINCODE"required></p>
        <p>MOBILE NUMBER<input type="number" placeholder="EX-9192939495" name="snumber"required></p>
        <p>ADDRESS:<input type="text" placeholder="complete address" name="saddress" required></p>
        <p>ADDHAR CARD NUMBER:<input type="number" placeholder="12 DIGIT ADHAAR NUMBER" name="sadharnumber" required></p>
    </fieldset>
    <center>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
    </center>   
    </form>
